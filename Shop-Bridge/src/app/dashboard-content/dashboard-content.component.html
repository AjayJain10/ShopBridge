<div class="content-pos">
  <ng-container *ngIf="items && items.length > 0">
    <ng-container *ngFor="let item of items">
      <div class="row">
        <ng-container *ngFor="let itm of item">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{itm.id}}.  {{itm.employee_name}}</h5>
              <span class="card-text">{{itm.employee_age}}</span>
              <p class="card-text">{{itm.employee_salary}}</p>
              <button class="btn btn-primary">Edit</button> &nbsp;&nbsp;&nbsp;
              <button class="btn btn-primary" (click)="onDeleteItem(itm.id)">Delete</button>
              <span [ngClass]="deleteInfo.status === 'success' ? 'success-color' : 'error-color'" *ngIf="itm.id === deleteInfo?.selectedItemToDelete"> {{deleteInfo.message}} </span>
            </div>
          </div>
        </div>
      </ng-container>
      </div>
    </ng-container>
  </ng-container>

  <!-- <ng-container > -->
    <h2 *ngIf="items && items.length === 0" style="color: darkred; text-align: center; margin-top: 5rem;">No response from API, Kindly click here '<a routerLink="/dashboard" (click)="getAllItems()" >Fetch</a>' API data.</h2>
  <!-- </ng-container> -->
  
</div>

<app-loader *ngIf="loaderFlag"></app-loader>
